<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot-cold Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <div id="input-container">
        <input type="number" class="guess" min="0" max="100" onfocus="return false" placeholder="Enter Your Guess">
        <button class="btn">Submit</button>
    </div>
    <div class="msg-box">Make a Guess!</div>

    <div class="players">
        <div class="player" id="user">
            <h2>User</h2>
            <p id="user-guess">0 </p>
        </div>
        <div class="player" id="computer">
            <h2>Computer</h2>
            <p id="computer-guess">0</p>
        </div>
    </div>
    <script src="hc.js"></script>
</body>
</html>
